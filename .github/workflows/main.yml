name: ATB Auto Update

on:
  schedule:
    - cron: '0 8 * * 2,3' # Щовівторка та щосереди о 10:00 за Києвом
  workflow_dispatch:      # Кнопка ручного запуску

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libs
        run: pip install requests beautifulsoup4

      - name: Run Script
        run: python parser.py

      - name: Commit Changes
        run: |
          git config --global user.name "ATB-Bot"
          git config --global user.email "bot@atb.com"
          git add atb_data.json
          git commit -m "Оновлення цін" || echo "Нічого не змінилось"
          git push
